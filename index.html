<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form>
    <div class="header1">
        <div class="header">
           <div class="input">
            <input type="text" id="class" placeholder="First Name" required pattern="[A-Z]">

           </div>
           <div class="input1">
            <input type="text" id="class1" placeholder="Last Name " required pattern="[A-Z]">

           </div>
           <div class="input2">
            <input type="Email" id="class2" placeholder="Email" required>
           </div>
           <div class="input3">
            <input type="Mobile" id="class3" placeholder="Mobile" required pattern="[1-10] (1,10)">
           </div>
           <div class="solid">
            <input type="Password" id="liqid" placeholder="Password">
           </div>
           <div class="input4">
           <div class="gap"> <input type="checkbox" id="class4"> <span>Remember me</span></div>
            <div class="map"><a href="">Need help?</a> </div>
           </div>
           <div class="matter">
            <li><a href="">Forgot Password</a></li>
           </div>
           <div class="submit">
            <div class="btn">
                <button id="btn1">Submit</button>
            </div>
            <div class="reset">
                <button id="reset">Reset</button>
            </div>
           </div>
        </div>
    </div>
   </form>
</body>
</html>
